<ion-modal-view hide-nav-bar="false">
  <ion-header-bar class="bar bar-header bar-balanced">
    <button class="button button-clear left" ng-click="modalprovinsisubmit()">
      <i class="icon ion-chevron-left"></i>
    </button>
    <h1 class="title">PILIH AREA</h1>
  </ion-header-bar>
  <ion-content scroll="true" class="has-header padding">
    <ion-list>
      <ion-checkbox ng-model="selection.ids[propinsi.PROVINCE]"  ng-repeat="propinsi in dataprovinsis">{{propinsi.PROVINCE}}</ion-checkbox>
    </ion-list>
  </ion-content>
</ion-modal-view>
